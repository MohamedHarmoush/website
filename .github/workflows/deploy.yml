name: Deploy to GitHub Pages

on:
  push:
    branches:
      - main
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Check for custom domain
        id: custom_domain
        run: |
          if [ -f public/CNAME ]; then
            echo "has_cname=true" >> $GITHUB_OUTPUT
            echo "Custom domain detected: $(cat public/CNAME)"
          else
            echo "has_cname=false" >> $GITHUB_OUTPUT
          fi

      - name: Build
        env:
          # For custom domain (CNAME exists), use empty basePath
          # For GitHub Pages subdomain, use /repo-name if not username.github.io
          BASE_PATH: ${{ steps.custom_domain.outputs.has_cname == 'true' && '' || (github.repository == format('{0}/{0}.github.io', github.repository_owner) && '' || format('/{0}', github.event.repository.name)) }}
        run: npm run build
      
      - name: Copy CNAME file to output
        run: |
          if [ -f public/CNAME ]; then
            cp public/CNAME out/CNAME
            echo "✓ CNAME file copied to build output"
          else
            echo "⚠ No CNAME file found - using GitHub Pages subdomain"
          fi
      
      - name: Copy redirect files
        run: |
          if [ -d public/resume ]; then
            cp -r public/resume out/resume
            echo "✓ Resume redirect copied to build output"
          fi

      - name: Setup Pages
        uses: actions/configure-pages@v4

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: ./out

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
